name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  node10:
    name: node v10 - tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node v10
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: npm
        run: npm install
      - name: settings
        run: cp settings.example.json settings.json
      - name: tsc
        uses: icrawl/action-tsc@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          job-name: tsc
  node11:
    name: node v11 - tsc
